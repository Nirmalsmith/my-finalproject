
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
     
      <div class="container">
        <form action="form.php" id="form" method="post" class="form" autocomplete="off">
            <h3> Registration Form </h3>

            <div class="form-group ">
                <label for="username">UserName</label>
                <input type="text"  id="username" name="UserName"  placeholder="Enter User Name">
                <p>Error Message</p>
            </div>
            
            <div class="form-group ">
                <label for="email">Email</label>
                <input type="text"  id="email" data-name="Email Id" placeholder="Enter Email Id">
                <p>Error Message</p>
            </div>

            
            <div class="form-group ">
                <label for="password">Password</label>
                <input type="password"  id="password" data-name="Password" placeholder="Enter Password">
                <p>Error Message</p>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password"  id="password2" data-name="Confirm Password"placeholder="Enter Confirm Password">
                <p>Error Message</p>
            </div>
            <button type="submit">Submit</button>

        </form>
      </div>
    <script src="./form.js"></script>
</body>
</html>
